{# Load the tag library #}
{% load bootstrap4 %}
{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{# Display django.contrib.message as Bootstrap alerts #}
{% bootstrap_messages %}

<h1>提交简历</h1>
<form method="post" style="width:600px;margin-left:5px" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type='submit'>Submit</button>
</form>
